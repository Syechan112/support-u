<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support For U</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Bytesized&family=Cal+Sans&family=DM+Serif+Display:ital@0;1&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/assets/css/font.css">
    <link rel="stylesheet" href="/assets/css/rate.css">

    <style>
    .loading {
        display: none;
        width: 100px;
        height: 100px;
        margin: 20px auto;
    }
    /* Remove the @keyframes spin since we're using GIF now */
    .button-container {
        display: flex;
        gap: 10px;
        justify-content: center;
        margin-top: 10px;
    }

</style>

</head>

<body class="poppins-regular">

    <audio src="/assets/music/backsound-1.mp3" autoplay loop></audio>
    

    <div class="section-1" style="color: white;">
        <h1 class="title"><span style="color: #cf0e5f; margin-right: 10px;">Coba</span><span id="nameDisplay"></span></h1>
        <p class="title" style="margin-top: -20px; font-size: 15px;">Upload foto kamu di bawah sini.</p>
        <img id="displayImage" src="" alt="robot" width="200" style="margin-top: 20px; display: none;">
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="upload-area" id="dropArea">
                <input type="file" id="fileInput" name="fileInput" accept="image/*" required class="file-input">
                <label for="fileInput" class="file-label">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>Masukin foto cantik kamu !!</p>
                </label>
                <div id="previewContainer"></div>
            </div>
            <div class="button-container">
                <button type="submit" class="file-button">Upload</button>
                <button type="button" id="deleteButton" class="file-button" style="display: none;">Hapus</button>
            </div>
        </form>
        <div id="loading" class="loading">
            <img src="/assets/image/loading/1.gif" alt="Loading..." style="width:100%; height:100%;">
            <p>Memproses...</p>
        </div>
        <div id="resultSection" style="display: none; text-align: center; margin-top: -20px;">
            <h2 style="font-size: 20px;"><span>Rate Cute : </span>99999999999%</h2>
            <p id="dynamicText" style="font-size: 20px;"></p>
            <img id="resultGif" src="" alt="Result GIF" style="width: 200px;">
        </div>
    </div>

<script src="/assets/js/input-name.js"></script>
<script src="/assets/js/massage.js"></script>

</body>
</html>
